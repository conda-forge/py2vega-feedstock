{% set name = "py2vega" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fda7848a61a8b81c23865a101ffa0d3e41a4c9982c72e525573319372277daa9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >3.5
    - pip
  run:
    - python >3.5

test:
  imports:
    - py2vega

about:
  home: http://github.com/QuantStack/py2vega
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A Python to Vega-expression transpiler.'
  dev_url: https://github.com/QuantStack/py2vega

extra:
  recipe-maintainers:
    - martinRenou
