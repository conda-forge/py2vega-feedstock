{% set name = "py2vega" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 157fc252f8ec8d0258fe354d8de19dbb69344585436939f5c2f88640663bdedf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - py2vega

about:
  home: http://github.com/QuantStack/py2vega
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A Python to Vega-expression transpiler.'
  dev_url: https://github.com/QuantStack/py2vega

extra:
  recipe-maintainers:
    - martinRenou
