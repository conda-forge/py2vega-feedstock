{% set name = "py2vega" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 088ff65c55bc3a790fb38d466dc29afbeeaad7dc7f0af018828785f6f2fdb348

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - py2vega

about:
  home: http://github.com/QuantStack/py2vega
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'A Python to Vega-expression transpiler.'
  dev_url: https://github.com/QuantStack/py2vega

extra:
  recipe-maintainers:
    - martinRenou
